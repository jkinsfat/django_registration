<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Please Login</title>
    </head>
    <body>
        <h1>Welcome to Dojo Secrets Login</h1>
        <h2>Register New Account</h2>
        <form action="/register" method="post">
                {%csrf_token%}
                <label for="first_name">First Name:</label>
                <input id="first_name" type="text" name="first_name">
                <p class="error">{{first_name}}</p>
                <label for="last_name">Last Name:</label>
                <input id="last_name" type="text" name="last_name">
                <p class="error">{{last_name}}</p>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email">
                <p class="error">{{email}}</p>
                <label for="password">Password:</label>
                <input id="password" type="text" name="password">
                <p class="error">{{password}}</p>
                <label for="password_confirm">Confirm Password:</label>
                <input id="password_confirm" type="text" name="password_confirm">
                <p class="error">{{password_confirm}}</p>
                <input type="submit" name="Register">
                <p class="error">{{result}}</p>
        </form>
        <h2>Login</h2>
        <form action="/login" method="post">
            {%csrf_token%}
            <label for="login_email">Email:</label>
            <input id="login_email" type="text" name="login_email">
            <label for="login_password">Password:</label>
            <input id="login_password" type="text" name="login_password">
            <input type="submit" name="Login">
            {{login_error}}
        </form>
    </body>
</html>
